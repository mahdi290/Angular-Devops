




<div class="login-wrapper" id="login-wrapper" style="background-image: url('assets/images/login-bg.svg')">
  <div class="container">
      <div class="row">
          <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="form-wrapper text-center">
                  <a class="d-inline-block mb-2" href="index.html">
                      <img src="assets/images/auction-fevicon.png" class="themeLogo img-fluid" alt="logo">
                  </a>
                  <h2 class="display-6 fw-bold mb-3">Sign Up</h2>
                  <p class="mb-4">Fill in required details to create a BidZone account</p>

                  <div class="form-container">
                      <h2>Registration</h2>
                      <form (ngSubmit)="onSubmit()">

                        <div class="form-group formPassword">
                          <label>Name</label>
                          <input type="text" class="form-control"  required id="name" name="name" [(ngModel)]="name" required>
                          <span class="input-checker"></span>
                      </div>

                          <div class="form-group">
                              <label>Email*</label>
                              <input type="email" class="form-control"   id="email" name="email" [(ngModel)]="email" requiredplaceholder="name@mail.com" >
                          </div>
                          <div class="form-group formPassword">
                              <label>Password*</label>
                              <input type="password" class="form-control" placeholder="****" required  id="password" name="password" [(ngModel)]="password" required>> 
                              <span class="input-checker password-show-hide"><i class="fa-regular fa-eye-slash"></i></span>
                          </div>
                         
                          <div class="form-check text-start">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                              <label class="form-check-label" for="flexCheckDefault">
                                  I accept the <b>terms</b> and <b>privacy policy</b>
                              </label>
                          </div>
                          <button class="primary-btn w-100" type="submit">Submit</button>
                          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
                      </form>
                  </div>

                  <div class="row">
                      <div class="col-12">
                          <p class="border-bottom border-dark mb-4" style="height: 1px;">
                              <span class="position-relative px-2 text-dark" style="top: -13px; background: var(--bg-wrapper)">OR</span>
                          </p>
                      </div>
                      <div class="col-12 mb-3">
                          <button class="primary-btn bg-light text-black border-dark w-100 text-capitalize">
                              <i class="fa-brands fa-google"></i><span class="ms-2">Continue with google</span>
                          </button>
                      </div>
                      <p>Already have an account? <a href="loginClient">Log In</a> </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
